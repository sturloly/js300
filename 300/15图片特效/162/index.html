<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>162仿QQ空间相册效果</title>
	<script>
		//事件的监听函数，参数为目标源
		function show(src) {
			//为目标图片DOM指定源
			document.getElementById('big').src = src ;
		}
	</script>
</head>
<body style="text-align: center">
	<p class="list">
		<img src="1.jpg" width="100" height="100" onclick="show(this.src)" alt="">
		<img src="2.gif" width="100" height="100" onclick="show(this.src)" alt="">
	</p>
	<p>
		<img src="1.jpg" id="big" alt="">
	</p>
</body>
</html>

<!-- 
实例描述
在qq控件的相册里，用户用过单击缩略图的形式来显示具体的照片大图。本例将演示如何实现该效果。

难点剖析
本例的实现相对比较简单，只需为每一个缩略图定义click事件即可，并且在单击事件发生时，把对应源的地址传递给回调函数，然后在回调函数里，动态指定目标图片的src属性值。
 -->
