<!DOCTYPE html>
<html>
	<head>
		<title>使用CSS3实现动画效果</title>
		<meta http-equiv="Content-Type" content="textml; charset=UTF-8"/>
		<style>			
			@keyframes myanimation {
				0% {background: white;}
				50% {margin-top:50px;background: gray;}
				100% {background: pink;}
			}
			#demo{
				margin: 20px auto;
				border: 1px solid red;
				width: 300px;
				height: 200px;
				background: white;
				animation: myanimation infinite ease-in-out 3s;			
			}
		</style>
	</head>
	<body style="text-align:center">
		<div id="demo">
			这是一个层
		</div>
	</body>
</html>
