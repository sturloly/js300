<!DOCTYPE html>
<html>
	<head>
		<title>得到用户显示器的最大分辨率</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript">		
			//显示分辨率的函数
			function showScreenPx(){
				var w = screen.width;		//分辨率的宽度
				var h = screen.height;		//分辨率的高度
				//展示分辨率
				alert('显示器的分辨率是：'+w+'*'+h);
			}
		</script>		
	</head>
	<body style="text-align:center">
		<a href="javascript:showScreenPx();">显示器的分辨率</a>
	</body>
</html>
