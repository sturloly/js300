<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16跳转到其他页面</title>
	<script type="text/javascript">
		//跳转地址
		function changeURL() {
			//得到新的url的值
			var newURL = document.getElementById('newURL').value;
			//通过修改地址栏的地址来跳转到新的网页地址
			self.location.href = newURL;
		}
		
	</script>
</head>
<body style="text-align: center">
	<p>
		<!-- 定义输入框和按钮 -->
		<input type="text" name="newURL" id="newURL" value=""/>
		<input type="button" value="跳转地址" onClick="changeURL()">
	</p>
</body>
</html>

<!-- 
实力描述
超级链接，是页面之间跳转的非常好的一种形式。但是，有时，页面的跳转不需要用户单击，而是通过一定的逻辑判断来动态进行。javascript可以通过控制地址栏的地址来达到该目的。

难点剖析
任何一网页都有一个地址，这个地址就叫URL。说得简单一点，URL就是地址栏中的一串文字。因此，要实现页面之间的跳转，就需要知道目标网页的URL，然后把地址栏的内容改成这个目标的URL即可。

其他说明
本例代码中采用的是修改self的地址来实现页面的跳转，如果网页处于一个框架单中，那么这样的跳转就仅限于框架里，而不是整个窗口。如果需要把整个窗口都跳转成另一个URL，则只需要把实例中的self换成window。

自我备注
本页面input框中可以直接输入 **.文件名 只能-跳转至同级目录的文件。http://www.***.***至任何页面。


 -->
