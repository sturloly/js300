<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17进入页面时的问候</title>
</head>
<body style="text-align: center;">
	<script type="text/javascript">
		alert('欢迎您的光临');  //采用弹出框对用户一个问候语
	</script>
	
</body>
</html>

<!-- 
实例描述
当用户访问网页时，给予用户一个问候，可以让用户有受到尊敬的感觉。而我们需要做的只是加入一段非常简短的javascript代码即可。

难点剖析
用户访问网页的问候语往往发生在网页加载好了以后，因此这类问候的代码需要放在代码的最后。本例代码是放在body标签里的，其实放在</html>后边也是可以的。


 -->
