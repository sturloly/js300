<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>094首字母或全部字母大写</title>
	<script type="text/javascript">
		//格式校验
		function validateInput() {
			//获得文本框的DOM
			var myText1 = document.getElementById("myText1");
			var myText2 = document.getElementById("myText2");
			var val1 = myText1.value;  //文本框1的值
			var val2 = myText2.value;  //文本框2的值
			var errMsg = '';  //定义错误提示字符
			// 判断是否已大写字母开头
			if(val1 != '' && (val1.charAt(0)>'Z' || val1.charAt(0)<'A')) {
				//拼接错误字符
				errMsg += '文本框1的首字母需要大写aaa\n';
			}
			if(val2 != '' && !/\b[A-Z]+\b/.test(val2)) {
				errMsg += '文本框2的需要全部为大写字母aaaa\n';
			}
			if(errMsg != '')
				alert(errMsg);
		}
	</script>
</head>
<body style="text-align: center;">
	<!-- 定义文本框 -->
	文本框1: <input type="text" value="" id="myText1" />(首字母大写) <br> <br>
	文本框2: <input type="text" value="" id="myText2" />(全部为大写) <br> <br>
	<!-- 定义按钮 -->
	<input type="button" value="提交校验" id="myBtn" onclick="validateInput()";/>
</body>
</html>
<!-- 
实例描述
字母的大小写检查也是一项常见的文本输入检查项目,本例将演示如何实现首字母和全部字母大写的检查.

难点欧系
对已首字母大写的校验,可以把首字母去除,然后判断它是否大于"Z"或小于"A"字符,因为字符间的比较是按照ASCII码的大小来进行的,可以使用大于和小于符号.至于全大写的校验,这里使用正则表达式统一校验,当然也可以使用for循环把所有的字符一个亿个地读出再进行大小写的校验.
 -->
