<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>093用正则表达式验证Email格式</title>
	<script type="text/javascript">
		//格式校验
		function validateInput() {
			//获得文本框的DOM
			var myText = document.getElementById('myText');
			var email = myText.value;  //获得用户输入的Email
			//定义正则表达式
			var emailReg
				= /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/;
			if (emailReg.test(email)) {  //判断是否符合格式要求
				alert('校验通过,允许提交');  //通过
			} else{
				alert('校验失败,请检查重新输111入');  //验证无效
			}
		}
	</script>
</head>
<body style="text-align: center;">
	<!-- 定义文本框 -->
	请输入Email: <input type="text" value="" id="myText"/> <br><br>
	<!-- 定义按钮 -->
	<input type="button" value="提交校验" id="myBtn" onclick="validateInput()"/>
</body>
</html>

<!-- 
实例描述
文本框是用户输入文字的入口,如果用户在文本框中输入的是e-mail地址,则需要进行校验,以免数据在保存时出错.由于e-mail的格式相对比较复杂,所以使用正则表达式校验是一个比较好的方法.


难点剖析
本例的最大难点在于如何定义这个正则表达式,E-mail地址的主要特点如下: 以"@"符号作为分割点:左边是用户的名字:右边是邮件的域名;域名至少需要一个"."作为分隔符.掌握这个特点以后,就可以定义出如本例所示的E-mail正则表达式了.

其它说明
javaScript的正则表达式是一种比较特殊的对象,它可以用过"/"来定义,然后使用text()函数来校验目标字符创是否符合规则.
 -->
