<!DOCTYPE html>
<html>
	<head>
		<title>测试是否支持滑动事件</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript">			
            //网页加载的回调
            function init() {
                try {			//捕获无法预知的异常
					//动画创建一种触屏事件，这是只有触屏功能手机才有的
                    document.createEvent("TouchEvent");
                    alert("支持Touch事件！");//展示可以触屏的结果
                }
                catch (e) {		//捕获到异常
					//提示用户你的设备不支持触屏
                    alert("不支持Touch事件！" + e.message);
                }
            }
		</script>
		<style>
			div{
				border:2px solid red; 
				color:red;
			}
		</style>
    </head>
    <body onload="init();">
        <h2>测试是否支持滑动事件</h2>
        <div id="result">未触发事件！</div>

		</ul>
    </body>
</html>
