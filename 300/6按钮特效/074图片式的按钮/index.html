<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>074图片式的按钮</title>
	<script type="text/javascript">
		//图片式的按钮
		function picBtn() {
			//获取按钮DOM
			var myBtn = document.getElementById('myBtn');
			myBtn.style.width = '300px';  //修改宽度，适应图片
			myBtn.style.height = '300px'; //修改高度，适应图片
			//定义图片的背景图片
			myBtn.style.background = 'url(1.jpg)';
		}
	</script>
</head>
<body style="text-align: center;" onload="picBtn();">
	<!-- 定义按钮 -->
	<input type="button" value="一个按钮" id="myBtn">
</body>
</html>


<!-- 
实例描述
为按钮增添一些颜色可以引起用户注意，如果给按钮添加一个背景图片，那么效果会更加明显。本例讲演示如何使用javaScript动态定义图片试的按钮。


难点剖析
在为按钮定义图片时，需要注意图片本身的大小，或按钮的背景需要使用图片的哪一部分，如本例在定义图片之前就修改了按钮的宽度和高度。

 -->
