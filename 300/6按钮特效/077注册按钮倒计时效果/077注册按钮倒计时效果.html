<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>077注册按钮倒计时效果</title>
	<script type="text/javascript">
		//倒计时 秒
		var sec = 5;
		//初始化函数
		function init() {
			//设置定时器，间隔1秒
			timer = setInterval(function(){
				//获取注册按钮的DOM
				var btn = document.getElementById('btn');
				sec--;  //描述自减1
				btn.value = '注册(' + sec + ")"; //按钮的文本
				if(sec == 0) {  //如果倒计时结束
					clearInterval(timer); //清楚定时器
					btn.disabled = false;  //恢复可用
					btn.value = "注册";  //设置按钮文本
				}
 			},1000);
		}
	</script>
</head>
<body style="text-align: center;" onload="init();">
	<p>请认真阅读本协议..</p><br>
	<input type="button" value="注册(5)" id="btn" disabled="diabled"/>
</body>
</html>

<!-- 
实例描述
在一些网站的会员注册页里，为提高用户的责任心，以及给用户留下足够的时间阅读注册协议，可以采用10秒倒计时以后才可以单击"注册"按钮的特效。本例将讲解如何实现该特效。

难点剖析
本例的实现，依然要依赖于定时器，且倒计时的间隔必须是1秒钟。另外还有一点需要注意，既需要把握倒计时是否已经结束，如果结束的话，就需要恢复阿牛的可用状态。
 -->
