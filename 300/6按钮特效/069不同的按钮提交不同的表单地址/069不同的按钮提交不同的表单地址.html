<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>069不同的按钮提交不同的表单地址</title>
	<script type="text/javascript">
		//提交表单
		function submitForm(btn) {
			var btnId = btn.id;  //获取单击按钮的id
			var f = document.forms[0] //当前的表单
			if(btnId == 'myBtn1') {			//是否是第一个按钮
				f.action = 'url1.html'; //修改action地址
			} else if (btnId == 'myBtn2') {  //如果是第二个按钮
				f.action = 'url2.html';  //修改action地址
			}
			f.submit();  //提交表单
		}
	</script>
</head>
<body style="text-transform: center;">
	<!-- 定义表单，包含2个按钮 -->
	<form action="" method="post" style="display: block;width: 200px;height: 200px;border: 1px solid black" >
		<br><br><br>
		<input type="button" value="提交按钮一" id="myBtn1" onclick="submitForm(this);"/>
		<br>
		<input type="button" value="提交按钮二" id="myBtn2" onclick="submitForm(this)" />
	</form>
</body>
</html>

<!-- 
实例描述
对于一个表单来说，它的调教地址往往是固定的，但有时需要再用户单击不同按钮时提交不同的表单地址。而如果创建出两个表单则会显得比较笨拙，更好的解决办法及留是通过javaScript来动态地修改表单的提交地址。

难点剖析
首先，单击不同的按钮，就可以获取到不同按钮的一些特有的属性，比如id. 然后，根据不同按钮的id值，修改form的action属性。最后，主动调用form的submit()函数提交表单


 -->
