<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>158闭包的概念和使用</title>
	<script>
		function a() {  //定义函数a
			var n =100;  //定义一个局部变量n
			var b = function() {  //定义函数b
				n++;  //n自加1
				return n;  //返回n的值
			}
			return b;    //a的返回结果为函数b
		}
		var c = a();   //执行a函数，得到b，并赋值为c
		c();
		alert(c());

		//个人测试
		var x = a()
		alert(x());
	</script>
</head>
<body style="text-align: center;">
</body>
</html>

<!-- 
实例描述
闭包的概念比较抽象，可以简单地理解为，闭包就是能够读取其他函数内部变量的函数。
当需要函数内部的变量被外部的代码所访问时，闭包就非常有用了，显示中很多高级特性都以来必报的存在。

难点剖析
读者看完代码后可能会很惊讶，为什么这个局部变量的函数会被保存下来？其实，这也正事闭包的用途，闭包真正的目的就是要把局部的函数永久地保存下来，被外部的变量和代码所访问。那如何成为一个闭包呢？当a内部的函数呗a意外的函数所访问到，就成为一个闭包。
闭包的最常见的用途就是把一个变量长久地保存下来，而不是随着函数的执行完毕而被javaScript的垃圾回收器所回收。因此，闭包也会有这样的一个潜在问题，就是内存得不到及时回收，有可能会产生内存溢出的危险，尤其是在装有IE老版本的浏览器中，这种问题尤为明显。
闭包是对一种功能或一个数据进行包装，因此它经常出现在javaScript第三方的框架中，比如jQuery、Extjs等。它们就是通过类似闭包的极致将功能和数据进行分装，然后提供给开发者使用。

笔记
n其实是存在变量c里了，所以在此声明新变量x重新赋与函数a()时，之前的数据无效，因为存在c变量中

 -->
