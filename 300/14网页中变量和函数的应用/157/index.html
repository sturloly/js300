<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>157巧妙的使用内部变量</title>
	<script>
		var scope = '我是全局变量';  //定义全局变量scope
		function fun() {  //定义函数fun
			alert(scope);  //打印scope变量的值
			//重新定义个局部变量，名字叫做scope
			var scope = '我是局部变量';
			alert(scope);  //再打印scope变量的值
		}
		fun(); //执行fun函数
	</script>
</head>
<body style="text-align: center">
	
</body>
</html>

<!-- 
实例描述
javascript变量的作用范围大致可以分为两种：全局变量和局部变量。定义在函数内部的变量就是局部变量，二定义在函数外部的变量就是全局变量。但是因为javaScript没有块区域的概念，所有会出现一些特殊情况。

难点剖析
读者在执行代码以后会发现，第一个scope的值是undefined，这是因为javaScript在处理函数时，是吧函数放在一个执行上下文中的，在创建这个执行上下文时，会把函数需要的所有局部变量预先定义好，即使scope的定义不在第1行，也会先定义好，所以当执行函数的地句时，此时的scope变量还是undefined.因此，读者在定义变量时需要注意这一点，这也算是javaScript的一个比较大的特点。

笔记
局部变量scope如于全局变量同名，则局部变量覆盖全局变量在局域内无论在哪里申明，即使在最后一行也不会集成为全局的同名变量。如果局部内没有声明同名变量，局域内的变量为全局的变量。
 -->
