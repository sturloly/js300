<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>154无处不在的变量</title>
	<script type="text/javascript">
		var a,b;  			//定义变量a和b
		var c;       		//定义变量c
		function abc() {    //定义函数abc, 它也是一个变量
			a = 10;			//为变量a赋值
			b = 'hello111'; 	//为变量b赋值
			c = function(){}//变量c本身就是一个函数
		}	
		abc();  			//执行abc函数
		alert(b);			//展示b的值
	</script>
</head>
<body style="text-align: center;">
	
</body>
</html>

第14 网页中变量和函数的应用
变量和函数是任何一种计算机语言基本的组成原色，这是因为计算的组成核心就是程序和数据。变量用来保存数据，函数用来计算逻辑。正式因为javaScript的动态性，才使得它的变量和函数显得非常有特点，而且功能很强大，本章将为读者介绍javaScript中变量和函数使用方法和一些使用技巧。

实例描述
可以这么说，如果没有变量，那么程序将无法运行。而对于javaScript来说，变量更是无处不在，甚至可以这么认为，所有可以称作元素的东西都是一个变量。

难点剖析
本例的代码很少，也很常见，但几乎都是变量。最常规的声明变量的方式是使用"var"关键词，当然，也可以不写var，直接使用变量名。之所以可以这样使用，与javaScript弱数据类型特点是分不开的。javaScript的变量类型可以动态指定，比如实例中的变量a和b，它们虽然在一起呗声明，但类型完全不用，一个是实数型，一个是字符型。在被赋值之前，它们的值是 "undefined"。
	变量c赋值为一个函数，这是什么意思呢？其实很简单，c就是这个函数的名字，只是函数也作为一种变量类型赋给c了。
