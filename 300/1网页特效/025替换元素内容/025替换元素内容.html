<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025替换元素内容</title>
	<script type="text/javascript">
		//替换元素内容
		function replaceContent() {
			//得到元素DOM
			var myDom = document.getElementById("myDom");
			//使用innrHTML直接替换
			myDom.innerHTML = "<span>一句话</span>&nbsp;<a href='#'>一个链接</a>";
		}
	</script>
</head>
<body style="text-align: center;">
	<p>
		<input type="button" value="替换内容" onClick="replaceContent();">
	</p>
	<!-- 定义元素 -->
	<p id="myDom">
		<a href="#">一个链接</a>&nbsp;<span>一句话</span>
	</p>
</body>
</html>

<!-- 
实例描述
元素的内容拥有动态的变化性，这是很有必要的，尤其是在一些网页特效里，应用得非常多。本例将演示如何简单地替换元素的内容。

难点剖析
innerHTML是一个非常好用的属性，它表示元素内容的所有东西，包括子元素、文本等。因此，如果需要替换元素的内容，就可以操作它的innerHTML属性。

 -->
