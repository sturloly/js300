<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005若干秒后不操作自动关闭窗口</title>
	<script type="text/javascript">
		var willClose = true; //定义一个是否关闭的全局变量
		//鼠标点击网页
		function clickBody() {
			willClose = false;  //但用户鼠标点击网页以后，则把变量置为false
		}
		setInterval(function(){
			if (willClose) {     //判断是否需要关闭
				window.close();  //关闭窗口
			}else{    			 //如果点击过，这重新开始及计算
				willClose = true;
			}
		},5000);
	</script>
</head>
<body style="text-align: center;" onClick="clickBody()">
	如果用户10秒钟不单击网页，本窗口将自动关闭。
</body>
</html>

<!-- 
实例描述
一些对完全要求比较高的网页，如网银和支付平台界面，为了保证用户数据的安全，往往会提供这样的功能：如果用户在累计的一段时间内没有进行任何操作，就会自动退出登录或直接关闭窗口。

难点剖析
window 对象包含一个 setInterval()函数， 可以用来记时和进行重复操作。在本例代码中，直接把一个匿名函数作为它的第1个参数，第二个参数表示5秒后重复执行第1个参数所定义的函数。另外，如果用户操作过网页则不能自动关闭窗口，因此定义了已个willClose的变量，它起到了用户操作和关闭窗口交互的纽带作用。

 -->
