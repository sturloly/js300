<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>087让页面所有的超级链接都失效</title>
	<script type="text/javascript">
		//让页面所有的超级链接都失效
		function invalidLinks() {
			//获取到所有的链接的DOM
			var linkDOMS = document.getElementsByTagName("a");
			for(var i=0; i<linkDOMS.length; i++){ //遍历
				var link = linkDOMS[i];  //当前的链接DOM
				link.onclick = null;  //把点击事件置空
				link.href = 'javascript:void(0)'; //地址改成什么都不做
			}
		}
	</script>
</head>
<body style="text-align: center;">
	<!-- 定义链接 -->
	<a href="#">链接一</a><br>
	<a href="#">链接二</a><br><br>
	<!-- 定义按钮 -->
	<input type="button" value="失效" id="myBtn" onclick="invalidLinks()"/>
</body>
</html>

<!--
实例描述
有一些特殊情况下,我们并不希望用户可以单击链接,此时就可以把所有的链接进行失效处理.本例讲演示如何让网页的所有链接失效.

难点剖析
链接的失效包括两点: 一是链接的地址: 二是单击事件.所以,既把链接地址置空,又把单击事件取消,这个链接才算完全失效.


  -->
