<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>083用链接模拟一个按钮</title>
	<script type="text/javascript">
		//自定义按钮的样式
		function defineLinkClick(){
			//获得链接的DOM
			var myLink = document.getElementById('myLink');
			myLink.style.fontSize = '16px;' //字体
			myLink.style.textAlign = 'center';  //字符对齐
			myLink.style.color = 'white';  //颜色
			myLink.style.padding = '4px 10px'; //内编剧
			myLink.style.margin = '3px';  //外边框
			myLink.style.background = 'gray'; //背景色
			myLink.style.textDecoration = 'none'; //文本样式
			//边框颜色,造成深浅效果来模仿按钮
			myLink.style.borderColor = '#eeeeee #717171 #717171 #eeeeee';
			myLink.style.borderStyle = 'solid'; //边框样式为实线
			myLink.style.borderWidth = '1px'; //边框的粗细
		}
	</script>
</head>
<body onload="defineLinkClick();" style="text-align: center;">
	<a href="#" id="myLink">按钮式链接1</a>
</body>
</html>

<!-- 
实例描述
链接的作用有时与按钮类似,尤其是需要依赖链接的单击事件时.那么可否把链接包装成一个按钮的形式,让用户一看就知道是可以单击的按钮呢?答案是肯定的.

难点剖析
本例其实是通过控制链接的背景色\边框色等央视来设置一个类似按钮的链接.其中,4个边框的颜色不能一样,否则就没有按钮突出的效果,实例代码就是把上边框和左边框的颜色加深,把下边框和右边框的颜色变浅.

 -->
