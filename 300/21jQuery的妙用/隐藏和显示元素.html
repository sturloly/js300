<!DOCTYPE html>
<html>
	<head>
		<title>隐藏和显示元素</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script src="jquery.js"></script>
		<script type="text/javascript">
			function toggle(){
				$('p').toggle();
			}
		</script>	
	</head>
	<body style="text-align:center">
		<form>
			<p>asdfghjkl</p>
			<br>
			<input type="button" value="显示/隐藏" onclick="toggle();"/>
		</form>		
	</body>
</html>
