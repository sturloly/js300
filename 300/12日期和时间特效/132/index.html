<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>132标题栏显示当前的日期</title>
	<script type="text/javascript">
		//修改标题的函数
		function start (){
			var date = new Date();
			document.title = date.toString();
		}
	</script>
</head>
<body style="text-align: center;">
	<p>
		<input type="button" value="修改镖旗" onclick="start();"/>
	</p>
</body>
</html>
