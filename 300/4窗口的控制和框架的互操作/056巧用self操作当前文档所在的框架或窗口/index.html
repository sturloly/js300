对于单网页来说，self和window是同一个含义。但是，如果把我网页放入框架里，调用window里的函数可能得到的并不是自己想要的结果，此时就需要使用self来进行本网页内容的引用。

难点剖析
本例代码使用self对象中location的reload()函数重新加载右边的网页，这样的效果就是仅仅刷新右边的网页，而不是整个窗口。如果把这里的slef()替换成 window，则整个窗口都将刷新。
