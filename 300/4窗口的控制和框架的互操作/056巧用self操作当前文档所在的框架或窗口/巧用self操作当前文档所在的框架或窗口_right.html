<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>巧用self操作当前文档所在的框架或窗口</title>
	<script type="text/javascript">
		function flashIt () {   //刷新本网页
			self.location.reload();  //重新加载本网页
		}
	</script>
</head>
<body>
	<!-- 定义标题 -->
	<h2>右边frames</h2>
	<input type="button" value="刷新本网页" onclick="flashIt()">
</body>
</html>
