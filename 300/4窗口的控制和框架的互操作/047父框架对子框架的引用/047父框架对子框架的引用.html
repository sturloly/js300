<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>047父框架对子框架的引用</title>
	<script type="text/javascript">
		function referFrame2() {  //引用frame2框架
			var frames = window.frames;  //得到框架数组
			var frame1 = frames[0];  //得到父框架
			var subFrames =  frame1.frames;  //子框架数组
			var frame2 = subFrames[0];  //得到最底层的框架 
			alert(frame2.document); //用提示框展示框架的document
		}

	</script>
</head>
<body style="text-align: center;">
	<!-- 定义框架 -->
	<iframe if="frame1" src="subFrame.html"></iframe>
	<br>
	<input type="button" value="引用frame2框架" onclick="referFrame2();" name="" id="">
</body>
</html>

<!-- 
实例描述
框架可以层层嵌套，这样就存在一个父框架对一框架的引用问题。其实，对于子框架的引用，依然可以借助frames数组。

难点剖析
本例使用了两次frames数组，以进入到第二层的框架里。在实际开发中，如果进入的框架结构比较复杂，并且又想引用回到顶层的窗口里，这时可以用javascript提供的top变量，它的含义就是顶层的框架。
