<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>057iframe自适应高度</title>
	<script type="text/javascript">
		//修改iframe高度
		function resizeIframe() {
			var myframe = document.getElementById("myframe");
			//使用try捕获可能的错误，如果发现错误，则不执行

				//获取iframe内部文档body的高度
				var bodyHeight = myframe.contentWindow.document.body.scrollHeight;
				//获取iframe内部文档的滚动高度，该高度有可能会高于body的高度
				var scrollHeight = myframe.contentWindow.document.documentElement.scrollHeight;
				//获取它们中最大的高度值
				var myHeight = Math.max(bodyHeight, scrollHeight);
				//为iframe设置高度
				myframe.height = myHeight;

		}
		//使用定时器来定期调整iframe的实际高度
		window.setInterval("resizeIframe()",200);
	</script>
</head>
<body style="text-align: center;">
	<!-- 定义框架 -->
	<iframe id="myframe" src="iframe自适应高度_iframe.html" scrolling="no" frameborder="0" onload="this.height=100" style="border: 1px solid black"></iframe>
</body>
</html>


<!-- 
实例描述
iframe是一种可以查到网页任意位置的框架，它的高度是通过在定义iframe时设定的。但是，在设定时往往需要iframe的高度可以随着它包含的实际内容而自由的最大化。本例将演示这样的效果。



 -->
