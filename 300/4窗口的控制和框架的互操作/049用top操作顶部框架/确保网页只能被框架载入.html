	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript">			
			function init(){						//初始化函数
				if(top == self){					//判断当前区域是否为顶层窗口

				};
				alert('i"m not top bitch~.  from the left window, im a test for 050');
			}
		</script>

	</body>
