<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打开一个新的窗口</title>
	<script type="text/javascript">
		//打开一个新的窗口
		function openNewWin() {
			//使用window的open()函数打开一个子窗口
			var win = window.open("053得到是谁打开了子窗口.html")
		}
	</script>
</head>
<body style="text-align: center;">
	<input type="button" value="打开子窗口" onclick="openNewWin();">
</body>
</html>
