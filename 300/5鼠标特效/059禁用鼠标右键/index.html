<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>059禁用鼠标右键</title>
	<script type="text/javascript">
		//为文档的鼠标按下事件定义回调
		document.onmousedown = function(event) {
			//判断事件的值是否为鼠标右键
			if (event.button ==2) {
				alert('禁用鼠标右键'); //提示用户禁用鼠标右键
			}
		}
	</script>
</head>
<body style="text-align: center;">
	<h2>禁用鼠标右键</h2>
</body>
</html>

        
<!-- 
第5章 鼠标特效
鼠标是用户在浏览网页时不可缺少的一个辅助工具，javascript对鼠标的各种特效也有不错的支持。本章介绍了几类应用比较多的javascript鼠标特效，包括禁止右击、动态的鼠标形状、鼠标拖动、滑轮失效等网页中常见的特效。

实例描述
有事，我们并不希望用户在网页中右击鼠标，因为不希望自己写的代码被别人使用鼠标右击键查看。此时，可以用过禁用鼠标右键来防止这样的事情。
 

 难点剖析
 对于鼠标按下事件来说，事件的button值包括鼠标左键、鼠标右键、中间键等。如下表所示，定义了鼠标按下可能的值及其含义。

 鼠标按下事件的值及其含义：
 0：没按键
 1；按左键
 2：按右键
 3：按左键和右键
 4：按中间键
 5：按左键和中间键
 6：按右键和中间键
 7：按所有的键
 -->
