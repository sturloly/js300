<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>060动态定义鼠标指针形状</title>
	<script type="text/javascript">
		//初始化鼠标形状
		function initMouse(){
			//通过标签名得到目标DOM，如果是全网页则这里可以用body
			var pDom = document.getElementsByTagName("p")[0];
			//修改样式的鼠标指针形状，pointer为手的形状
			pDom.style.cursor = "pointer";
		}
	</script>
</head>
<body style="text-align: center;" onload="initMouse()">
	<!-- 定义一块区域 -->
	<p style="margin: 5px auto;width: 200px;height: 200px;background: gray">
		
		吧鼠标移动到该区域
	</p>
	
</body>
</html>

<!-- 
实例描述
根据不同的网页内容定义不同类型的鼠标指针，是一种常见的鼠标特效应用。本例将演示如何实现这样的效果。

难点剖析
修改鼠标形状的关键在于修改样式表的 cursor属性，它定义了鼠标放在这些DOM上时应该呈现怎样的形状。表5-2罗列了cursor可以设置的值。
