<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>062双击鼠标滚动到网页底部</title>
	<script type="text/javascript">
		var nowPos; //当前的位置
		var myTimer; //定时器变量
		function startIt() {      //开始函数
			//开始定时器，以10毫秒为单位
			myTimer = window.setInterval("scrollPage()",10);
		}
		//停止函数
		function stopIt(){
			//取消定时器
			clearInterval(myTimer);
		}
		//滚动屏幕的函数
		function scrollPage() {
			window.scrollBy(0,1);  //以一个像素为单位开始滚屏
		}
		document.onmousedown = stopIt;  //监听单击事件
		document.ondblclick = startIt;  //监听双击事件
	</script>
</head>
<body>
	<!-- 定义标签，让网页比较长 -->
	<p align="center">双击开始滚屏，单击则停止</p>
	<p>11</p><p>22</p><p>33</p><p>44</p><p>55</p>
		<p>66</p><p>77</p><p>88</p><p>99</p><p>11</p><p>22</p><p>33</p><p>44</p><p>55</p>
		<p>66</p><p>77</p><p>88</p><p>99</p><p>11</p><p>22</p><p>33</p><p>44</p><p>55</p>
		<p>66</p><p>77</p><p>88</p><p>99</p><p>11</p><p>22</p><p>33</p><p>44</p><p>55</p>
		<p>66</p><p>77</p><p>88</p><p>99</p>	
</body>
</html>

<!-- 
实例描述
双击鼠标，让网页自动开始滚动，这是一种常用的小说网页特效，可以让用户看小说时自动翻页。本例将演示如何实现该特效。

难点剖析
文本对象的双击鼠标事件被监听到以后，就开始使用window的scrollBy()函数滚动。该函数包含两个参数，分别是很坐标和纵坐标上的像素值，本例只需要让纵坐标不断增大即可，知道滚动到网页底部则停止。

 -->
