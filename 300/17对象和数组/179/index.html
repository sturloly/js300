<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>179扩展数组的元素数目</title>
	<script>
		//创建一个长度为5的数组
		var arr = new Array(5);
		arr[1] = 10;  //为下标为1的位置赋值
		alert('现在的数组的长度是啦啦：' +　arr.length);
		arr[5] = 20;  //新建一个元素，下标为5，也就是第六个元素
		alert('现在的数组的长度是：' + arr.length);  //长度此时为6，已经扩展到了6
		arr[10] = 30;  //新建了5个元素，只为第11个元素赋值
		alert('现在的数组的长度是：' + arr.length);  //长度此时为11，已经扩展到了11
	</script>
</head>
<body style="text-align: center;">
</body>
</html>

<!-- 
实例描述
在javascript中，开发人员无须在创建数组时指定数组的长度，这就使得数组比较灵活。在数组使用过程中，它存了多少个元素，它的长度就有多少。

难点剖析
代码首先初始化了一个长度为5的数组，然后为下标是5的数组元素赋值，如果是其他编程语言，这里会提提示数组越界的错误，但javascript不会，相反还会成功地扩展数组的长度。最后，本例跳过4个元素，给下标为10的数组元素赋值，那么数组与的长度就被扩展到了11，二下标为6,7,8,9的元素值都是undefined.


 -->
