<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>107让层的叠放层次分明</title>
	<script type="text/javascript">
		function change(x) {
			var con1 = document.getElementById('con1');
			var con2 = document.getElementById('con2');
			if(con1.style.zIndex == 1) {
				con2.style.zIndex = 1;   //设置con2的z-index
				con1.style.zIndex = 2;    //设置con1的z-index
			} else {
				con1.style.zIndex = 1;   //设置con1的z-index
				con2.style.zIndex = 2;   //设置con2的z-index
			}
		}
	</script>
	<style>
		div{
			width: 100px;
			height: 100px;
			position: absolute;
		}
		#con1{
			background-color: blue;
			left: 50px;
			top: 50px;
			z-index: 1;
		}
		#con2{
			background-color: pink;
			left: 100px;
			top: 100px;
			z-index: 2;
		}
	</style>
</head>
<body style="text-align: center;">
	<div id="con1" style="z-index: 1;">
		这是一个层
	</div>
	<div id="con2">
		这是一个层
	</div>
	<input type="button" value="改变层次" onclick="change()";/>
</body>
</html>

<!--
实例描述
一般来说,网页的元素是无法重叠的,但是一些特殊的网页特效要求层是可以互相叠放的.本例讲演示如何把多个层叠放.

难点剖析
层的叠放,以来与CSS的in-index属性,该值的打的层自然就放在值小的层之上.因此,在鼠标单击时,就把它们的z-index属性值互换,这样既可以实现层的叠放效果.
