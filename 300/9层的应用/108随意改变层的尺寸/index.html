<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>108随意改变层的尺寸</title>
	<script type="text/javascript">
		function change(x) {
			var con = document.getElementById('container');
			var w = parseInt(con.style.width);     //得到层的宽度
			var h = parseInt(con.style.height);  //得到层的高度
			w +=x;    //宽度加一定单位
			h +=x;    //高度加一定单位
			con.style.width = w + 'px';   //修改层的宽度
			con.style.height = h + 'px';   //修改层的高度
		}
	</script>
</head>
<body style="text-align: center;">
	<div id="container" style="width: 100px;height: 100px;background-color: pink;">
		这是一个层
	</div>
	<input type="button" value="大一点" onclick="change(10);"/>
	<input type="button" value="小一点" onclick="change(-10)"/>
</body>
</html>
<!-- 
实例描述
在一些网页中,一些层是可以放大或缩小的,这样做的目的是为了突出某个图片或文字内容.本例将境界如何实现该特效.

难点剖析
在本例代码中,层的最初大小是100像素 x 100像素,然后每次单击"大一点"按钮时,就把现在的宽度和高度分别增加了10像素:相反,如果单击的是"小一点"按钮,则按照10像素的单位逐步缩小.

 -->
