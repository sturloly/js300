<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>118克隆表格</title>
		<script type="text/javascript">		
			var hasHide = false;				//初始化是没有隐藏的
			//复制表格的函数
			function copyTbl(){
				//获取DOM
				var tbl = document.getElementById('tbl');
				t = document.createElement('table');//创建一个表格元素
				t.align = tbl.align;			//复制tbl的对齐属性
				t.border = tbl.border;			//复制tbl的边框属性
				t.innerHTML = tbl.innerHTML;	//复制tbl的完整的标签和内容
				document.body.appendChild(t);	//挂上新创建的元素到body尾部
			}
		</script>	
</head>
<body style="text-align:center">
	<label>双击表头复制一个相同的表格出来</label>
	<table id="tbl" align="center" border="1">
		<tr onclick="copyTbl();">
			<th>名字</th>
			<th>年龄</th>
		</tr>
		<tr>
			<td>A</td>
			<td>12</td>
		</tr>
		<tr>
			<td>B</td>
			<td>11</td>
		</tr>
		<tr>
			<td>C</td>
			<td>15</td>
		</tr>
	</table>
</body>
</html>

<!-- 
实例描述
数据可以复制,呈现数据的表格也是可以复制的.本例将展示如何实现复制整个表格及数据.

难点剖析
克隆表格的过程一般需要注意两点:
(1)复制表格标签的想混个,比如示例代码中复制了表格的边框和对齐方式;
(2)表格的内容,这一点可以通过innerHTML很好地实现.

 -->
