<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>117可变样式的表格边框</title>
	<script type="text/javascript">		
			//为表格改变边框样式的函数
			function chBorder(c){
				//获取DOM
				var tbl = document.getElementById('tbl');
				tbl.style.border = '1px solid ' + c;
			}
		</script>	
	</head>
	<body style="text-align:center">
		<table id="tbl" align="center" border="1" onmouseover="chBorder('red')" onmouseout="chBorder('black')">
			<tr>
				<th>名字</th>
				<th>年龄</th>
			</tr>
			<tr>
				<td>A</td>
				<td>12</td>
			</tr>
			<tr>
				<td>B</td>
				<td>11</td>
			</tr>
			<tr>
				<td>C</td>
				<td>15</td>
			</tr>
		</table>
	</body>
	</html>

<!-- 
实例描述
为了突出显示网页中的数据,有时需要再鼠标移入这个数据时,将这个数据突出出来,表格数据就有这个功能.本例将讲解实现这一效果的原形.

难点剖析
本例的实现依赖于两个事件:onmouseover和onmouseout, 它们分别对应鼠标的移入和移出.本例只是简单地修改了表格的边框颜色,读者在实际开发应用中,可以根据需要进行更复杂的样式变化.


 -->
