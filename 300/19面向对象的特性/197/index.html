<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>为对象扩展一个动态属性</title>
	<script>
		var obj = {};  //目标对象
		//扩展函数
		function ext() {
			//得到用户需要指定的属性的名字
			var propName = document.getElementById('text').value;
			//得到具体的值
			var propVal = document.getElementById('text2').value;
			obj[propName] = propVal;
		}
		//执行函数
		function fun(){
			//获取属性名
			var propName = document.getElementById('text').value;
			alert(obj[propName]);  //展示结果
		}
	</script>
</head>
<body style="text-align: center;">
	属性名：
	<input type="text" id="text" value=""><br><br>
	属性值：
	<input type="text2" id="text2" value=""><br><br>
	<input type="button"  value="扩展" onclick="ext()">
	<input type="button" value="展示其值" onclick="fun()">
</body>
</html>
<!-- 
实例描述
Javascript独享的属性是可以随意扩展的，那么可否利用网页中输入的数据来动态指定属性的名字和值呢？答案是肯定的，下面通过实例来介绍这种动态指定。

难点剖析
对象的属性可以通过 "." 或钟阔 "[]"来访问，但如果要动态地指定属性，显然"."是不行的。所以，本例使用'[]'来指定这个属性和它的值，因为"[]"中可以是一个动态的字符变量。


 -->
