<!DOCTYPE html>
<html>
	<head>
		<title>用HTML5绘制一个SVG标量圆形</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript">			
			//改变圆形半径的函数
			function chg(r){
				//获取圆形的DOM
				var cc = document.getElementById('cc');
				cc.r.baseVal.value = r;	//重新制定半径
			}
		</script>
	</head>
	<body style="text-align:center">
		<!-- 使用SVG画一个标量的原型 -->
		<svg width="250" height="250" style="border:1px solid black;">
			<circle id="cc" cx="125" cy="125" r="75" stroke="red" fill="transparent" stroke-width="5"/>
		</svg>
		<br><br>
		<input type="button" value="大圆" onclick="chg(100);"/>
		<input type="button" value="小圆" onclick="chg(50);"/>
	</body>
</html>
