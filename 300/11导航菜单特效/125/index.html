<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>125凸显正在浏览的菜单项的导航菜单</title>
		<script type="text/javascript">
			var currIndex = 1;		//正在浏览的菜单项的下标
			function init(){		//网页加载完成事件函数
				//得到菜单DOM
				var menu = document.getElementById('menu');
				//遍历所有的菜单项
				var items = menu.children;
				for(var i=0;i<items.length;i++){
					var item = items[i];//得到当前的菜单项
					//如果遍历到正在浏览的菜单项，就添加样式
					if(i == currIndex)
						item.className = 'curr';
				}
			}
		</script>	
		<style>
			.menu{
				list-style: none;
				width: 400px;
				margin: 10px auto;
			}
			.menu li{
				float:left;
				width:98px;
				border:1px solid black;
			}
			.menu a{
				color:black;
				width:100%;
			}
			.menu a:hover{
				background-color:pink;
			}
			.curr{
				background-color:pink;
			}
		</style>
	</head>
	<body style="text-align:center" onload="init();">
		<ul class="menu" id="menu">
			<li><a href="#">菜单</a></li>
			<li><a href="#">菜单</a></li>
			<li><a href="#">菜单</a></li>
			<li><a href="#">菜单</a></li>
		</ul>
	</body>
	</html>

<!-- 
实例描述
用户在浏览网页时,程序把该正在李浏览的目录菜单项增加一个凸显的样式,用户就会很直观地知道自己在网站中浏览的未知.本例将讲解如何实现该效果.

难点剖析
首先,代码定义了一个currIndex变量,它的值一般由服务器端决定:然后遍历所有的菜单项,当下标与currIndex一致时,就可以把当前的那个菜单项加上预定义好的CSS样式.

 -->
