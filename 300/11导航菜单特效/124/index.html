第11章 导航菜单特效
导航菜单指的是提供网站功能导航的菜单.导航菜单根据层级氛围单层和多层,根据显示的形状分为横向导航菜单和树形导航菜单.导航菜单是一个网站的目录,它的好坏会直接影响到用户是否愿意更深入地浏览你的网站.本章主要从功能方面讲解导航菜单的实现原理,读者可以根据本章讲解的原理设计导航菜单,再根据具体的情况进一步完善菜单.


实例描述
最简单的导航菜单是在网页顶部设计一排菜单按钮或链接,该按此单往往是网站内所有网页都共有的内容.本例将以一个简单的实例来说明如何实现该效果.


难点剖析
本例效果的实现其实不需要javaScript支持,主要还是依赖于布局和CSS样式的控制.但如果为这些菜单设计比较复杂的互动,就必须依赖于javaScript.
